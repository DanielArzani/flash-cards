<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards</title>

    <!-- to remove error from firefox about favicon -->
    <link rel="shortcut icon" href="#" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Flash Card App</h1>
    </header>
    <div class="modal hidden" id="modal-new_card">
      <form action="" class="form-new_card" id="form-new_card">
        <div>
          <label for="front-of-card">Front of Card: </label>
          <input type="text" name="front-of-card" id="front-of-card" required />
        </div>

        <div>
          <label for="back-of-card">Back of Card: </label>
          <input type="text" name="back-of-card" id="back-of-card" required />
        </div>

        <div>
          <select name="all-decks" id="all-decks">
            <option value="default">Default</option>
          </select>
        </div>

        <button class="modal-save-btn" type="submit">Save</button>
        <button class="modal-close-btn" type="button">Close</button>
      </form>
    </div>

    <button class="new-card-btn">Add a New Card</button>

    <div class="play-area">
      <div class="card card--front">Question 1</div>

      <div class="card card--back">Answer 1</div>

      <div class="controls">
        <button class="incorrect-btn">Incorrect</button>
        <button class="reDone-btn">Re-Done</button>
        <button class="correct-btn">Correct</button>
      </div>
    </div>

    <div class="deck-area">
      <button class="decks-btn">See Decks</button>
      <!-- <div class="deck" id="default-deck">Default Deck</div> -->
    </div>
  </body>
</html>
